<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main|Alcrobeo</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.4.0.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
</head>
    <body>
        <div class="wrapper">
            <div class="outer-content">
                <div class="title">
                 <p class="line anim-typewriter">Bonjour, to the Future</p>
                </div>
                <div class="menu-strip">
                <div class="toggle-btn">
                   <ion-icon name="menu"></icon-icon>
                   </div>
                   </div>
                   <div class="menu">
                       <div class="images">
                           <span class="bg bg1 hide"></span>
                           <span class="bg bg2 hide"></span>
                           <span class="bg bg3 hide"></span>
                           <span class="bg bg4 hide"></span>
                       </div>

                       <div class="nav">
                           <div class="menu">
                               <ul>
                                   <li>
                                       <span id="order">01.</span>
                                       <span id="menu">&nbsp;Our Misson /</span>
                                       <span id="tag">Life is Robotic</span>
                                    </li>

                                    <li>
                                            <span id="order">02.</span>
                                            <span id="menu">&nbsp; Our Story /</span>
                                            <span id="tag">the building</span>
                                         </li>
                                         <li>
                                                <span id="order">03.</span>
                                                <span id="menu">&nbsp; Technology /</span>
                                                <span id="tag">What we Use</span>
                                             </li>
                                             <li>
                                                    <span id="order">04.</span>
                                                    <span id="menu">&nbsp;Contact Us /</span>
                                                    <span id="tag">Say Hello</span>
                                                 </li>
                                                 </ul>
                           </div>

                                               <div class="media">
                                                   <ul>
                                                       <li><a href="https://twitter.com/alcrobeo"><ion-icon name="logo-twitter"></ion-icon></a></li>
                                                   </ul>
                                               </div>
                       </div>
                   </div>
        </div>
        <div class="wrap">
                <div id="ball"></div>
            </div>
            <script type="text/javascript">
                jQuery(function() {
                      $(".menu-item-1").hover(function() {
                            $(".bg1").fadeIn(800);
                      }, function() {
                            $(".bg1").fadeOut(800);
                      })
                      $(".menu-item-2").hover(function() {
                            $(".bg2").fadeIn(800);
                      }, function() {
                            $(".bg2").fadeOut(800);
                      })
                      $(".menu-item-3").hover(function() {
                            $(".bg3").fadeIn(800);
                      }, function() {
                            $(".bg3").fadeOut(800);
                      })
                      $(".menu-item-4").hover(function() {
                            $(".bg4").fadeIn(800);
                      }, function() {
                            $(".bg4").fadeOut(800);
                      })
                      $(".menu-item-5").hover(function() {
                            $(".bg5").fadeIn(800);
                      }, function() {
                            $(".bg5").fadeOut(800);
                      })
                })
                var t1 = new TimelineMax({paused: true});
                t1.to(".outer-content .title", 1, {
                      opacity: 0
                });
                t1.to(".menu", 2, {
                      width: "45%",
                      ease: Expo.easeInOut
                }, "-=1");
                t1.staggerFrom(".menu ul li", 2, {y: 20 , opacity: 0, ease: Expo.easeInOut}, 0.1);
                t1.to(".images", 2, {
                      width: "45%",
                      ease: Expo.easeInOut,
                      delay: -2,
                },"-=1");
                t1.reverse();
                $(document).on("click", ".toggle-btn", function() {
                      t1.reversed(!t1.reversed());
                });
                $(document).on("click", "#menu", function() {
                      t1.reversed(!t1.reversed());
                });
                </script>

           
    </body>

</html>
