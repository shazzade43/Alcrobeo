<!DOCTYPE html>
<html>
<head>
    <title>LIS|Alcrobeo</title>
    <link href="main.css" rel="stylesheet">
    </head>
    <style>
    @import url('https://fonts.googleapis.com/css?family=Righteous&display=swap');
@import url('https://fonts.googleapis.com/css?family=IM+Fell+English+SC&display=swap');

@import url('https://fonts.googleapis.com/css?family=Rationale&display=swap');


body {
    margin: 0px;
    padding: 0px;
    background-color: #19181D;
}

.circle {
    height: 400px;
    width: 400px;
    border-radius: 50%;
    background: linear-gradient(#313247 0%,#19181D 30%);
    position: absolute;
    top: 20%;
    left: 35%;
}

.circle:before,
.circle:after {
    content: '';
    height: 400px;
    width: 400px;
    background: linear-gradient(#FFD1DA 0%,#FF849D 5%,#2D2133 25%);
    border-radius: 50%;
    position: absolute;
    top: 42%;
    left: 50%;
    transform: translate(-50%,-50%);
    -webkit-filter:blur(7px);
    z-index: -1;
    
}

.circle:after {
    width: 415px;
    top: 35%;
    -webkit-filter:blur(14px);
    opacity: .3;
}

.msg {
    font-family: 'Righteous', cursive;   
    font-size: 30px;
    color: white;
    letter-spacing: 15px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.notifymsg {
    font-family: 'IM Fell English SC', serif;
    font-size: 22px;
    color: #FFD1DA;
    letter-spacing: 2px;
    position: absolute;
    bottom: 17%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.field{
    position: absolute;
    bottom: 10%;
    left: 54%;
    transform: translateX(-50%);
}

.field input {
    height: 35px;
    width: 300px;
    background-color: #101113;
    outline: none;
    border: none;
    border-radius: 35px;
    font-family: sans-serif;
    font-size: 10px;
    color: white;
    letter-spacing: 1px;
    padding-left: 15px;
}

.field button {
    height: 35px;
    width: 100px;
    background-color: red;
    font-family: 'Rationale', sans-serif;
    font-size: 11px;
    color: white;
    letter-spacing: 1px;
    border: none;
    outline: none;
    border-radius: 35px;
    position: relative;
    left: -100px;
    z-index: 999;
}

    </style>
    <body>
    <span class="circle"></span>
        <span class="msg">Life Is Robotic|Alcrobeo</span>
        <span class="notifymsg">Be the First to discover the future. </span>
        <span class="field">
        <input type="email" placeholder="ENTER YOUR EMAIL"/>
            <button>Get Invited</button>
        </span>
        
    </body>
</html>
